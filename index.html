<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/style.css"
    />
 

  <body>
    <header>
      <h1>Weather Spot</h1>
    </header>

<section>
  <div class="field">
    <label id="city-name" class="label">City Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Enter the name of a city">
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button id="get-weather" class="button is-link">Get Weather</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
  </section>  

      <section class="section is-large">
        <div class="columns is-responsive is-centered">
        <div id="weather-area" class="card column is-6 m-auto is-responsive">
          <div class="card-content">
           <p id="weather-card" class="title">Your Weather Appears Here</p>
          </div>
          <footer class="card-footer">
          </footer>
        </div>
        </div>
      </section>
  </section>

  <script src="./assets/js/script.js"></script>
  </body>
</html>
